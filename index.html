<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Desafío 2</title>
    <style>
        p{
            margin-right: 10px;
            display: inline;
        }
        img{
            width: 30%;
        }
        button{
            margin-bottom: 10px;
            margin-top: 30px;
            padding: 10px;
            font-family: poppins;
            font-size: 30px;
            font-size: 400;
            background-color: #8a9af1;
            color: white;
        }
        span{
            font-weight: bold;
        }
        #texto{
            font-family: poppins;
            font-size: 30px;
            color: #0a2ff1;
            background-color: #8a9af1;
            font-weight: 400;
        }
        #titulo{
            font-size: 67px;
            font-family: poppins;
            color: #0a2ff1;
            font-weight: bold;
        }
        #contenido{
            border-bottom: 10px solid #3ffff3;
            margin-right: 10px;

        }
    </style>
</head>
<body>
    <div id="contenido">
        <p id="titulo">
            Buscamos formar y transformar el futuro de nuestros alumnos. <br>
        </p>
        <p id="texto">
            Transformemos juntos tus sueños en <span>historias que trasciendan…</span> <br>
        </p>
        <button id="boton">
            Ver posiciones abiertas <br>
        </button>
        <div class="imagenes">
            <img src="Recursos/M3-2-img1.png" alt="imagen1">
            <img src="Recursos/M3-2-img2.png" alt="imagen2">
            <img src="Recursos/M3-2-img3.png" alt="imagen3">
        </div>
    </div>

</html>
