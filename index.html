<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Desafío 3</title>
    <style>
        input{
            box-sizing: border-box;
            width: 500px;
            height: 50px;
            margin-bottom: 10px;
            padding: 10px;
            font-family: mulish;
            font-size: 19px;
            font-weight: 400;
        }
        button{
            box-sizing: border-box;
            width: 500px;
            height: 50px;
            margin-bottom: 10px;
            padding: 10px;
            font-family: mulish;
            font-size: 19px;
            font-weight: 400;
            color: white;
            background-color: #0a2ff1;
            
        }
        #totalArea{
            text-align: center;
            border-top: 2px solid rgb(155, 193, 240);
            border-left: 2px solid rgb(155, 193, 240);
            border-bottom: 2px solid rgb(155, 193, 240);
            border-right: 2px solid rgb(155, 193, 240);
        }
        #titulo{
            font-family: mulish;
            font-size: 24px;
            color: #04146c;
            font-weight: bold;
        }
        #inputAndButton{
        border-bottom: 2px solid black;
        margin-left: 100px;
        margin-right: 100px;
        margin-bottom: 20px;
        }
        .texto{
            font-family: mulish;
            font-weight: 400;
            font-size: 19px;
            color: #0a2ff1;
        }
    </style>
</head>
<body>
    <div id="totalArea">
        <div id="titulo">
            Iniciar sesión
        </div>
        <div id="inputAndButton">
            <input type="text" placeholder="Introduzca el nombre del usuario"><br>
            <input type="password" placeholder="Introduzca la contraseña"><br>
            <button>
            Iniciar sesión<br>
            </button>
        </div>
        <div class="texto">
            <p>¿No se puede iniciar sesión?</p>
            <p>Regístrese para crear una cuenta nueva</p>
        </div>
    </div>
</body>
</html>
