<!DOCTYPE html>
<html>
<head>
    <title>Evaluar Flujo de Caja</title>
</head>
<body>
    <h1>Evaluación de Flujo de Caja</h1>
    <p id="resultado"></p>
    <script>
        const flujoDeCaja = [
            { mes: 'Enero', ingreso: 1500, egreso: 1500 },
            { mes: 'Febrero', ingreso: 2500, egreso: 2500 },
            { mes: 'Marzo', ingreso: 84683, egreso: 1155 },
            { mes: 'Abril', ingreso: 135353, egreso: 1533 },
            { mes: 'Mayo', ingreso: 1535, egreso: 5434 },
            { mes: 'Junio', ingreso: 4343354, egreso: 5434543 },
            { mes: 'Julio', ingreso: 435453, egreso: 4543 },
            { mes: 'Agosto', ingreso: 78351, egreso: 7816 },
            { mes: 'Septiembre', ingreso: 1878, egreso: 95634 },
            { mes: 'Octubre', ingreso: 48483, egreso: 9433 },
            { mes: 'Noviembre', ingreso: 35483, egreso: 53133 },
            { mes: 'Diciembre', ingreso: 3843, egreso: 348133 }
        ];

        function evaluarFlujoDeCaja(flujo) {
            let totalIngresos = 0;
            let totalEgresos = 0;

            flujo.forEach(mes => {
                totalIngresos += mes.ingreso;
                totalEgresos += mes.egreso;
            });

            if (totalIngresos === totalEgresos) {
                return 0; 
            } else if (totalIngresos > totalEgresos) {
                return 1; 
            } else {
                return -1; 
            }
        }

        const resultadoElement = document.getElementById('resultado');
        const resultado = evaluarFlujoDeCaja(flujoDeCaja);

        if (resultado === 0) {
            resultadoElement.textContent = "El flujo de caja genera ingresos iguales a los egresos.";
        } else if (resultado === 1) {
            resultadoElement.textContent = "El flujo de caja genera ganancias.";
        } else {
            resultadoElement.textContent = "El flujo de caja genera pérdidas.";
        }
    </script>
</body>
</html>
